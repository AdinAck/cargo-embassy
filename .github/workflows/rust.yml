name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Deps
        run: sudo apt -y install libudev-dev
      - name: CI
        run: ./ci.sh
  ci-esp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Deps
        run: sudo apt -y install libudev-dev
      - name: CI
        run: ./ci-esp.sh
